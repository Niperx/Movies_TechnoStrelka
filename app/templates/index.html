{% extends "base.html" %}

{% block title %}Каталог фильмов{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <!-- Пример карточки фильма -->
        {% for film in films %}
        <div class="col-md-2 col-sm-4 col-6">
            <div class="card movie-card">
                <img src="{{ film.poster_Url }}" alt="{{ film.title }}" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">{{ film.title }}</h5>
                    <p class="card-text">{{ film.shortDescription }}</p>
                    <a href="{{ url_for('movie', film_id=film.film_id) }}" class="btn btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
